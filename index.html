<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel landing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff037c2c2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="pexels_videos_2169880 (720p).mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never stop</h2>
            <h3>Exploring the world</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam numquam enim facere nam quos nisi maiores fugit nulla ex a.</p>
            <a href="#">Explore</a>
        
        </div>
        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>

        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">location</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </div>
    <script>
         const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    </script>
</body>
</html>
